<html>

	<head>
		<link rel="stylesheet" type="text/css" href="../css/weather.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<title>Weather App</title>
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Josefin+Sans" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>


		<div class="weather-summary">
			<div class="weather-head">

				<h1>Free Code Camp</h1>
				<h1>Weather App</h1>

			</div>
			<div class="location">
				<p class="text-center" id="geoPlace"></p>
			</div>

			<div class="temperature">
				<p id="geoTemp"><span class="tempChange" id="celcius"></span><span class="tempChange" id="far" style="display: none;"></span></p>
			</div>

			<div class="weather">
				<p><span id="sky"></span></p>
			</div>
		</div>

		<script src="../js/weather-script.js"></script>
	</body>

</html>
